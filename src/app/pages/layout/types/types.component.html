<app-page-header [title]="pageTitle"></app-page-header>

<div class="container mt-10">
  <div *ngIf="!isLoading" class="mb-50">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let type of typesList">
        <button mat-raised-button class="type-button" [class]="processType(type)[0].class"
          (click)="goToTypeDetails(type)">
          <div class="button-content">
            <h4 class="type-name">{{ type.name }}</h4>
            <img [src]="getTypeIcon(type.name)" class="type-img">
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
