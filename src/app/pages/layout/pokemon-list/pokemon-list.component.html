<app-page-header [title]="pageTitle"></app-page-header>

<div class="container mt-10">

  <div *ngIf="!isLoading">

    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <mat-form-field appearance="outline">
          <mat-label>Search for a Pok√©mon</mat-label>
          <input matInput [(ngModel)]="searchPokemon">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3"
        *ngFor="let pokemon of pokemonsList | filterPokemons : searchPokemon | paginate: { id: 'pokemon-pagination', itemsPerPage: 50, currentPage: currentPage, totalItems: totalRecords }">
        <app-pokemon-list-card [pokemon]="pokemon" (click)="seeDetails(pokemon)"></app-pokemon-list-card>
      </div>
    </div>

    <div class="paging-controls">
      <pagination-controls id="pokemon-pagination" (pageChange)="changePage($event)"></pagination-controls>
    </div>
  </div>

  <div class="loader-container" *ngIf="isLoading">
    <app-pokemon-loader [message]="loadingMessage"></app-pokemon-loader>
  </div>

</div>
