<section class="home-full-height-container">

  <div class="side-panel" [ngClass]="isOpen ? 'open' : 'closed'">

    <div class="side-panel-content">

      <div class="navigation-buttons" *ngIf="showButtons">

        <div class="pokemon-title txt-c mt-20 mb-10 animate__animated animate__zoomIn">
          <img src="../../../../assets/images/Pokemon Title.png" class="pokemon-logo">
        </div>

        <button mat-raised-button color="accent" class="nav-button animate__animated animate__fadeIn animate__delay-1s"
          [routerLink]="['/pokemon-list']" routerLinkActive="router-link-active">
          Pok√©mons
        </button>

        <button mat-raised-button color="accent" class="nav-button animate__animated animate__fadeIn animate__delay-1s">
          Evolutions
        </button>

        <button mat-raised-button color="accent" class="nav-button animate__animated animate__fadeIn animate__delay-1s">
          Types
        </button>

        <button mat-raised-button color="accent" class="nav-button animate__animated animate__fadeIn animate__delay-1s">
          Regions
        </button>

        <button mat-raised-button color="accent" class="nav-button animate__animated animate__fadeIn animate__delay-1s">
          Games
        </button>

      </div>

      <div class="pokeball-container animate__animated animate__fadeIn" *ngIf="showDev">
        <img src="../../../../assets/images/Wallpapers/MyPokeball.png" class="open-pokeball-img">
        <h5 class="dev-name">Thomas Lenoel</h5>
        <h6 class="dev-title">Web & Mobile Developer</h6>
      </div>

    </div>

  </div>

</section>
