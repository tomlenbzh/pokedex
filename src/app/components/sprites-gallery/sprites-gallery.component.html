<!-- POKEMON STATS LIST -->
<div class="sprites-list">
  <h1 class="sprites-title">Sprites</h1>
  <mat-card>

    <div class="row gallery">

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [defaultImage]="spritesList.front_default" [lazyLoad]="spritesList.front_default"
            class="sprite animate__animated animate__fadeIn">
          <h3 class="sprite-name">Male</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [defaultImage]="spritesList.front_shiny" [lazyLoad]="spritesList.front_shiny"
            class="sprite animate__animated animate__fadeIn">
          <h3 class="sprite-name">Shiny male</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [defaultImage]="spritesList.front_female" [lazyLoad]="spritesList.front_female"
            class="sprite animate__animated animate__fadeIn">
          <h3 class="sprite-name">Female</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [defaultImage]="spritesList.front_shiny_female" [lazyLoad]="spritesList.front_shiny_female"
            class="sprite animate__animated animate__fadeIn">
          <h3 class="sprite-name">Shiny female</h3>
        </div>
      </div>

    </div>

  </mat-card>
</div>
