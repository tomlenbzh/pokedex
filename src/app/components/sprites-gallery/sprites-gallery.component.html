<!-- POKEMON STATS LIST -->
<div class="sprites-list">
  <h1 class="sprites-title">Sprites</h1>
  <mat-card>

    <div class="row gallery">

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [src]="spritesList.front_default" class="sprite">
          <h3 class="sprite-name">Male</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [src]="spritesList.front_shiny" class="sprite">
          <h3 class="sprite-name">Shiny male</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [src]="spritesList.front_female" class="sprite">
          <h3 class="sprite-name">Female</h3>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-3">
        <div class="image-column">
          <img [src]="spritesList.front_shiny_female" class="sprite">
          <h3 class="sprite-name">Shiny female</h3>
        </div>
      </div>

    </div>

  </mat-card>
</div>
