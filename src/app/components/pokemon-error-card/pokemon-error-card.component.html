<mat-card class="txt-c">
  <div class="error-header mb-30">
    <h1 class="error-title">ERROR!</h1>
    <img [defaultImage]="errorImg" [lazyLoad]="errorImg" class="error-img animate__animated animate__fadeIn">
  </div>
  <h5 class="error-detail">{{ errorMessage.errorMsg }}</h5>
  <button mat-stroked-button (click)="goBack()" class="back-button">{{ errorMessage.backMsg }}</button>
</mat-card>
